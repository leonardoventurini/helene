name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_bun:
    name: Bun
    runs-on: ubuntu-22.04
    steps:
      - uses: supercharge/redis-github-action@1.4.0
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - run: bun upgrade
      - run: yarn install --frozen-lockfile
      - run: lerna run build
      - run: lerna run bun:test:mocha
        env:
          CI: true
  test_node:
    name: Node.js Tests
    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: lerna run build
      - run: lerna run node:test:mocha
        env:
          CI: true
  test_browser:
    name: Browser Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: lerna run build
      - run: lerna run browser:test
        env:
          CI: true

